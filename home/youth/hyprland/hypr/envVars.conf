# ========== 字体与渲染相关 ==========
env = XFT_DPI,96
env = XFT_ANTIALIAS,1
env = XFT_HINTING,1
env = XFT_HINTSTYLE,hintfull
env = XFT_RGBA,rgb

# ========== Wayland 缩放与 DPI ==========
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = WLR_NO_HARDWARE_CURSORS,1

# ========== 游标 & 图标大小（可选） ==========
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze

