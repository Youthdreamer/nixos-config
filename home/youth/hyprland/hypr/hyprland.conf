#####################
### LOOK AND FEEL ###
###  窗口的基本样式  ###
#####################
# 窗口边框及基本配置，详见下网址
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    ## 窗口基本样式
    gaps_in = 2 # 窗口之间空隙
    gaps_out = 5 # 窗口与显示器之间空隙
    border_size = 2 # 窗口边框宽度
    no_border_on_floating = false # 浮动窗口是否有边框
    

    # 窗口边框颜色
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(b48ead)
    col.inactive_border = rgba(a38c9e94)

    # 按下窗口边框拖动改变大小
    resize_on_border = true
    extend_border_grab_area = 40 # 可点击拖动范围
    
    # 画面撕裂，实验阶段，游戏玩家考虑选择
    allow_tearing = false

    # 布局
    layout = dwindle
    
    # 浮动窗口吸附
    snap {
        enabled = true # 功能开启
        window_gap = 20 # 窗口间最小吸附间隙
        monitor_gap = 20 # 窗口屏幕间最小吸附间隙
        border_overlap = false # 吸附后的俩个窗口边框是否重叠
    }
}

# 窗口样式配置，详见下网址
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10 # 圆角半径
    rounding_power = 2.0 # 圆角曲线，2.0圆形，4.0圆角矩形


    # 窗口不透明及亮度调整
    active_opacity = 0.95 # 当前活动窗口不透明度
    inactive_opacity = 0.95 # 非活动窗口不透明度 
    fullscreen_opacity = 1 # 全屏窗口不透明度
    dim_inactive = true # 非活动窗口是否变暗
    dim_strength = 0.2 # 变暗强度
    dim_special = 0.2 # 特殊功能工作区打开时候，调整其他屏幕变暗
    dim_around = 0.4 # 周围窗口变暗，强调突出窗口
    # screen_shader = /path/to/nightmode.frag # 自定义着色器，自定义渲染效果，比如夜间模式
    # border_part_of_window = true # 边框是否属于窗口

    # 阴影效果7
    shadow {
        enabled = true # 启用窗口阴影投影效果
        range = 10 # 设置阴影范围尺寸，px
        render_power = 2 # 渲染功率，数值越大负载越大
        # color = rgba(1a1a1aee)
        color = 0x70000000 # 阴影颜色
        color_inactive = 0x50000000 # 非活动窗口阴影
        offset = 4 4 # 阴影偏移
        # scale = 1.0 # 控制阴影比例，影响其对于窗口的大小 
        # sharp = true # 是否阴影变得锐利，效果阴影便清晰
        # ignore_window = false # 控制阴影是否渲染在窗口周围，而不是后面
    }

    # 模糊效果，详见下网址
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        # 窗口模糊设置
        enabled = true # 开启窗口模糊效果
        size = 8 # 模糊范围
        passes = 2 # 模糊处理次数，至少为1，高数值会增加GPU负载
        brightness = 1.2 # 模糊区域亮度，范围[0.0,2.0]
        vibrancy = 0.3 # 模糊区域的色彩饱和度，效果颜色更鲜艳
        new_optimizations = true # 模糊效果优化，提高性能，建议开启
        # contrast = 1.2 # 对比度，效果边缘更明显更有立体感范围[0.0,2.0]
        # noise = 0.15 # 增加模糊效果噪点，用于增加纹理感，
        # vibrancy_darkness = 1.0 # 控制暗黑区域的vibeancy效果

        
        # 特殊工作区及弹出窗口模糊设置
        # special = true  # 特殊功能工作区模糊，性能开销大
        popups = true # 弹出窗口模糊，统一窗口效果，如右键菜单
        # popups_ignorealpha = 0.2  # 控制弹出窗口模糊时是否忽略设定透明度的像素
       
        # 输入法菜单模糊设置
        input_methods = true  # 输入法窗口模糊设置
        input_methods_ignorealpha = 0 # 忽略透明像素

        ignore_opacity = true # 模糊层是否忽略窗口不透明度
        xray = true # 浮动窗口忽略平铺窗口模糊效果，提升性能，仅在new_optimizations开启是时可用    
    }
}

# 动画设置，详见下网址
# https://wiki.hyprland.org/Configuring/Variables/#animations
source = ./animations.conf

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# 杂项其他一些设置，详见下网址
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = false # 禁用随机出现的动漫女孩或者LOGO
    force_default_wallpaper = -1 # 强制使用三块壁纸之一，-1随机，0与1可禁用动漫壁纸

    #
    # disable_splash_rendering = false # 禁用Hyprland的启动画面，重启生效
    # col.splash = false # 禁用Hyprland的启动画面的文本颜色，重启生效
    # font_family = FiraCode Nerd Font # 全局默认字体
    # splash_font_family = FiraCode Nerd Font # 启动界面字体
}


